	server {
		listen 443 ssl;
		server_name billboard.soutendijk.com;

		root /usr/share/nginx/html;
    		index index.html;

		location /api {
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_pass http://billboard-api:5000;
		}

		location / {
			try_files $uri /index.html;
		}

		ssl_certificate /etc/letsencrypt/live/billboard.soutendijk.com/fullchain.pem;
		ssl_certificate_key /etc/letsencrypt/live/billboard.soutendijk.com/privkey.pem;
	}

	server {
		listen 80;
		server_name billboard.soutendijk.com;

		return 301 https://$host$request_uri;
	}
